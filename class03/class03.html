<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clase3 - HTML </title>
</head>
<body>

    <h1> Carlos Horacio Lopez </h1>
<h2> Primeros pasos en HTML </h2>

<p> Lenguajes </p>
<!-- Lista sin orden -->
<ul>
<li> java </li>
<li> c# </li>
<li> go </li>
</ul>

<p> Posiciones </p>
<!-- Lista ordenada -->
<ol>
<li> pri-mero </li>
<li> se-gundo </li>
<li> ter-cero </li>
</ol>

<!-- Imagen -->
<img src="simpson.jpeg" alt="Los Simpson" width="700">

<br>    <!-- el 'br' se usa para dar un salto de linea -->

<img src="https://picsum.photos/id/237/200/300" width="400">

<br>    <!-- el 'br' se usa para dar un salto de linea, entre imagenes -->

<!-- Enlaces -->
<a href="https://picsum.photos/id/237/200/300" target="_blank"> Ver Imagen </a>

<hr>    <!-- esta etiqueta genera una linea -->

<!-- etiquetas basicas -->
c#
<b> c# </b>     <!-- 'b' pone la leta en negrita-->
<mark> java </mark>     <!-- 'mark' es para resaltar -->
<ins> go </ins>     <!-- 'ins' sirve para hacer underline -->
<small> segundo </small>    <!-- 'small' es para hacer mas pequeÃ±a la letra-->
<del> tercero </del>    <!-- 'del' es para tachar la palabra -->
<sup> Carlos </sup>     <!-- 'sup' es para elevar del 'renglon' la palabra-->
<sub> Lopez </sub>      <!-- 'sub' es para poner la palabra como sub-indice-->

</body>

</html>
