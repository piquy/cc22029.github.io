<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Clase6 - HTML </title>
</head>

<body>
    <main>
        <section>
            <h1> Clase6 </h1>
            <fieldset>
                <legend>
                    Alta de Usuario 
                </legend>

                <form action="AltaUsuario.html">
                    <label> <strong>FILE</strong>  </label>
                    <input type="file" name="dni-frente" required>
                    
                    <label><b>URL</b> </label>
                    <input type="url" name="url" required placeholder="https://dominio.com">
                    <label> <b>NAME</b> </label>
                    <input type="text" name="nombre"required placeholder="Patricio">
                    
                    <input type="hidden" value="valorOculto" name="campoHidden">
                    
                    <input type="text" placeholder="Ingresar valores entre 0-9" required pattern="[0-9]">
                    <input type="submit" value="enviar">
                </form>

            </fieldset>
        </section>
    </main>
</body>
</html>
